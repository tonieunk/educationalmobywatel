<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulpit</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="mObywatel">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../css/blad.css">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <img src="../img/pulpit/miniherbik.png" alt="Back" id="back-arrow" onclick="goBack()">
            <img src="../img/pulpit/notify.png" alt="Info" id="group">
        </div>
    </div>

    <div class="container">
        <div class="text">
            <h1>Wystąpił błąd</h1>
            <p>Spróbuj ponownie później</p>
        </div>
        </div>
        
    </div>
    <div class="nawigacja">
        <div class="nawigacja-icon aktywna">
            <img src="../img/footer/pulpit.png" alt="Pulpit">
            <span>Pulpit</span>
        </div>
        <div class="nawigacja-icon">
            <img src="../img/footer/Dokumenty.png" alt="Dokumenty">
            <span>Dokumenty</span>
        </div>
        <div class="nawigacja-icon">
            <img src="../img/footer/Usługi.png" alt="Usługi">
            <span>Usługi</span>
        </div>
        <div class="nawigacja-icon">
            <img src="../img/footer/kod QR.png" alt="Kod QR">
            <span>Kod QR</span>
        </div>
        <div class="nawigacja-icon">
            <img src="../img/footer/wiecej.png" alt="Więcej">
            <span>Więcej</span>
        </div>
    </div>

    <script>
        function redirectToPage(url) {
            window.location.replace(url);
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
